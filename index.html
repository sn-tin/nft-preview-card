<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 2%, 51%);}
    .attribution a { color: hsl(0, 0%, 98%); }
  </style>
</head>
<body>

  <main>
    <div class="card shadow-lg">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="image-equilibrium">
        <!-- <div class="overlay">
          <img class="view-icon" src="./images/icon-view.svg" alt="icon-view">
        </div> -->
      </div>
      <div class="card-body pb-0">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="price">0.041 ETH</p>
          <span class="day">3 days left</span>
        </div>
        <div class="creator">
          <img class="creator-image" src="./images/image-avatar.png" alt="image-avatar">
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/sn-tin">Kristine May</a>.
    </div>
  </main>
  
</body>
</html>
